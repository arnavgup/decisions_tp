<!DOCTYPE html>
<html>
<head>
  <title>FMR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
  <script src = "javascripts/index.js"></script>
</head>
<body>

  <div class="container">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center"> Decisions &#8734;</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">

          </ul>
        </div>
      </nav>

    <div class="row">
        <div class="col m6">
            <h3 class="center-align">Sign up</h3>
            <p><div id = "message"></div>
            </p>


            <form >
         Username: <input type = "text" name = "username" id="uname" required>
         <br>
         Password: <input type = "password" name = "password" id="password" required><br>
         </form>
         
      <button type="button" onclick="create_user()">Sign up!</button>

        </div>
        <div class="col m6">
            <h3 class="center-align">Login</h3>
            <div class="row">
                <form class="col s12" action="/login" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="username" required/>
                            <label for="email" class = "active">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" name="password" required/>
                            <label for="pass" class = "active">Password</label>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                              <input type="submit" value="Log In"/>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
